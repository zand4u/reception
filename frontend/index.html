<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sverige Parkering</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header with logo -->
    <header>
      <img src="assets/logo.png" alt="Sverige Parkering Logo" class="logo">
    </header>

    <!-- Info section with zone and package -->
    <div class="info-section">
      <p>Zon: <strong>Bavaria</strong></p>
      <p>Paket: <strong>24 tim fri</strong></p>
    </div>

    <!-- Input for reg nummer -->
    <div class="input-section">
      <label for="regnumber">Reg.nummer: <span class="required">*</span></label>
      <textarea id="regnumber" readonly></textarea>
    </div>

    <!-- Buttons for reset and submit -->
    <div class="button-section">
      <button id="reset">Rensa</button>
      <button id="submit" disabled>Spara och fortsätt</button>
    </div>

    <!-- Custom keyboard -->
    <div class="keyboard">
      <div class="row">
        <button>1</button><button>2</button><button>3</button><button>4</button><button>5</button><button>6</button>
        <button>7</button><button>8</button><button>9</button><button>0</button>
      </div>
      <div class="row">
        <button>Q</button><button>W</button><button>E</button><button>R</button><button>T</button><button>Y</button><button>U</button><button>I</button><button>O</button><button>P</button>
      </div>
      <div class="row">
        <button>A</button><button>S</button><button>D</button><button>F</button><button>G</button><button>H</button><button>J</button><button>K</button><button>L</button>
      </div>
      <div class="row">
        <button>Z</button><button>X</button><button>C</button><button>V</button><button>B</button><button>N</button><button>M</button><button>-</button>
      </div>
      <div class="row">
        <button>@</button><button>.</button><button id="backspace">Back</button>
      </div>
    </div>

    <footer>
      <p>© 2024 – Sverige Parkering</p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
